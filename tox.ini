[tox]
envlist=flake8,py26,py27,py33,py34,py35,pypy,du12,du11,du10

[testenv]
deps=
    nose
    sqlalchemy
    whoosh
setenv =
    SPHINX_TEST_TEMPDIR = {envdir}/testbuild
commands=
    {envpython} tests/run.py -I py35 -m '^[tT]est' {posargs}
    sphinx-build -q -W -b html -d {envtmpdir}/doctrees doc {envtmpdir}/html

[testenv:py26]
deps=
    mock
    {[testenv]deps}

[testenv:py27]
deps=
    mock
    {[testenv]deps}

[testenv:pypy]
deps=
    mock
    simplejson
    {[testenv]deps}

[testenv:du10]
deps=
    mock
    docutils==0.10
    {[testenv]deps}

[testenv:du11]
deps=
    mock
    docutils==0.11
    {[testenv]deps}

[testenv:du12]
deps=
    mock
    docutils==0.12
    {[testenv]deps}

[testenv:flake8]
deps=flake8
commands=flake8

[testenv:py35]
commands=
    {envpython} tests/run.py -m '^[tT]est' {posargs}
    sphinx-build -q -W -b html -d {envtmpdir}/doctrees doc {envtmpdir}/html
